	<body>

		<section class="header">
			<button class="nav-links" onclick=" window.open('index.html', '_self')">home</button>
			<button class="nav-links" onclick=" window.open('about.html', '_self')">about</button>
			<button class="nav-links" onclick=" window.open('tips.html', '_self')">study tips</button>	
		</section>	

		<section class="content">
			<!-- Section for list maker -->
			<div class="left">
				<div class="text-box">
					<h1>my study space</h1>
					<p>Make a list and let's get productive</p>
				</div>

				<div class="container">
					<input type="text" class="txtb" placeholder="Add a task">
					<div class="notcomp">
						<h3>Not Completed</h3>
					</div>

					<div class="comp">
						<h3>Completed</h3>
					</div>
				</div>

				<script type="text/javascript">
					$(".txtb").on("keyup",function(e){
						if(e.keyCode==13 && $(".txtb").val() != "") {
							var task = $("<div class='task'></div>").text($(".txtb").val());

							var del = $("<i class='fas fa-trash-alt'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									p.remove();
								})
							});

							var check = $("<i class='fas fa-check'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									$(".comp").append(p);
									p.fadeIn();
								});
								$(this).remove();
							});

							task.append(del, check);
							$(".notcomp").append(task);

							$(".txtb").val("");
						}
				});
				</script>
			</div>

			<div class="middle">
				<img src="assets/tree.png" alt="tree illustration" class="illustration">
			</div>

			
			<!-- Section for background music -->
			<div class="right">

				</div>
				<div class="audio unpressed">

					<span>
